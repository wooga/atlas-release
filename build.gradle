plugins {
    id 'net.wooga.plugins' version '2.1.1'
}

group 'net.wooga.gradle'
description = 'Unity3D plugin for Gradle.'


pluginBundle {
    website = 'https://wooga.github.io/atlas-release'
    vcsUrl = 'https://github.com/wooga/atlas-release'
    tags = ['Wooga', 'release']

    plugins {
        release {
            id = 'net.wooga.release'
            displayName = 'Gradle Wooga Release plugin'
            description = 'Plugin for wooga unity library releases'
        }
    }
}

github {
    repositoryName = "wooga/atlas-release"
}

dependencies {
    testCompile('org.jfrog.artifactory.client:artifactory-java-client-services:+') {
        exclude module: 'logback-classic'
    }

    testCompile 'gradle.plugin.net.wooga.gradle:atlas-wdk-unity:1.+'

    compile 'com.netflix.nebula:nebula-release-plugin:6.+'
    compile 'org.ajoberstar:gradle-git:1.7.+'
    compile 'cz.malohlava:visteg:1.0.+'
    compile 'gradle.plugin.net.wooga.gradle:atlas-paket:1.+'
    compile 'gradle.plugin.net.wooga.gradle:atlas-github:1.+'
    compile "gradle.plugin.net.wooga.gradle:atlas-releaseNotesGenerator:1.+"
}
